<html>
<head>
    <title>WebRTC with SkylinkJS</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <script src="//cdn.temasys.com.sg/skylink/skylinkjs/0.6.x/skylink.complete.min.js"></script>
    <script src="https://cdn.jsdelivr.net/paperjs/0.10.2/paper-full.min.js"></script>
</head>
<body>


<canvas id="my-canvas" style="width: 100%;"></canvas>

<div id="users-container" style="text-align: center;">
    <video id="myvideo" class="user-stream" autoplay muted></video>
</div>
<canvas id="raw-canvas" style="display: none"></canvas>

<script src="javascript/skylinkclient.js"></script>
<script src="javascript/canvas.js"></script>
<script type="text/paperscript" src="javascript/paper.js" canvas="my-canvas"></script>

</body>
</html>
