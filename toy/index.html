<html>
<head>
    <title>WebRTC with SkylinkJS</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <script src="//cdn.temasys.com.sg/skylink/skylinkjs/0.6.x/skylink.complete.min.js"></script>
    <script src="https://cdn.jsdelivr.net/paperjs/0.10.2/paper-full.min.js"></script>
</head>
<body>


<canvas id="main-canvas"></canvas>

<hr class="divider">

<div id="users-container">
    <video id="my-video" class="user-stream" autoplay muted></video>
</div>
<small style="display:block; text-align: center">press 'space' to change filter (currently only 1)</small>
<canvas id="raw-canvas"></canvas>

<script src="javascript/skylinkclient.js"></script>
<script src="javascript/canvas.js"></script>
<script type="text/paperscript" src="javascript/paper.js" canvas="main-canvas"></script>

</body>
</html>
